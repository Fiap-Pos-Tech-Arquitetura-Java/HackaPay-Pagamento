spring.application.name=/hackapay
server.servlet.context-path=/hackapay
server.port=8083

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/hackapay-pagamento-db
spring.datasource.username=hackaPay
spring.datasource.password=hackaPayPagamento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create-drop

hackapay.user.url=http://localhost:8080/hackapay/user/